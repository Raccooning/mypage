<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="너굴너구링 - 프로필 링크">
    <meta property="og:description" content="너구리.. 좋아하세요?">
    <meta property="og:image" content="너구리.jpg">
    <script type="text/javascript" src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/free/sparta.js"></script>
    <title>너굴너구링 - 프로필 링크</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        * {
        font-family: "Pretendard",serif;
}
        body{
            background-color: #B2AA62;
        }
        .profile{
            width:100px;
            height:100px;

            border-radius : 100%;

            border : 2px solid white;

            background-image: url('너구리.jpg');
            background-position : center;
            background-size : cover;

        }
        .main{
            color : white;
            font-size : 20px;

            margin-top : 20px;
            margin-bottom : 10px;
        }
        .sub{
            color : white;
            font-size : 14px;

            margin-top : 0px;
            margin-bottom: 2px;
        }
        .truth{
            color : white;
            font-size : 3px;

            margin-top : 0px;
            margin-bottom : 30px;
        }
        .wrap{
            width : 300px;
            margin: 30px auto 0px auto;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .wrap > a{
            width : 300px;
            height : 50px;

            background-color : white;
            border-radius : 8px;

            margin-bottom : 10px;

            font-size : 14px;
            font-weight : bold;
            color : #B2AA62;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            text-decoration : none;

            box-shadow : 3px 3px 5px 0px black;
        }
        .wrap > a:hover{
            background-color : #f2f2f2;
        }

    </style>
</head>
<body>
    <div class="wrap">
        <div class="profile"></div>
        <h1 class="main"> 너굴너구링</h1>
        <p class="sub"> 너구리.. 좋아하세요?</p>
        <p class="truth"> ( 사실 라쿤입니다.. )</p>

        <a target="_blank" href="https://open.kakao.com/o/syr67Rne/">오픈채팅</a>
        <a target="_blank" href="https://www.pinterest.co.kr/search/pins/?q=%EB%84%88%EA%B5%AC%EB%A6%AC&rs=typed&term_meta[]=%EB%84%88%EA%B5%AC%EB%A6%AC%7Ctyped/">💕</a>
     </div>
  
</body>
</html>
